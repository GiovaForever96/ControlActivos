<div class="content-wrapper"

                <div class="col-sm-6">

                                (click)="ImprimirEtiqueta()">

                            </button>
                            <button type="button" class="btn btn-success btn-sm float-right mr-2"
                                (click)="descargarExcel()">
                                <i class="far fa-file-excel mr-2" style="font-size: 20px;"></i>Exportar
                            </button>
                        </div>
                        <div class="card-body">
                            <table #dataTableBienes class="table table-bordered table-striped" style="width: 100%;">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
