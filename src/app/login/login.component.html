<div class="login-box">
    <div class="login-logo">
        <img src="./assets/images/fondos/nuevoLogo.png" alt="logo" class="img-fluid" style="max-width: 75%;">
    </div>
    <!-- /.login-logo -->
    <div>
        <div>
            <p class="login-box-msg text-white pb-4">Ingrese sus credenciales</p>

            <form [formGroup]="loginForm" class="mb-5" (ngSubmit)="iniciarSesion()">
                <div class="input-group mb-4">
                    <input type="email" [ngClass]="{
                             'is-invalid': loginForm.get('Email')?.errors && loginForm.get('Email')?.touched
                           }" class="form-control" formControlName="Email" placeholder="Correo electrónico" />
                    <div class="input-group-append">
                        <div class="input-group-text" style="background-color: transparent;color: white;">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <div class="invalid-feedback" style="color: white;"
                        *ngIf="loginForm.get('Email')?.hasError('required') && loginForm.get('Email')?.touched">
                        El correo electrónico es obligatorio
                    </div>
                    <div class="invalid-feedback" style="color: white;"
                        *ngIf="loginForm.get('Email')?.hasError('email') && loginForm.get('Email')?.touched">
                        El correo electrónico es incorrecto
                    </div>
                </div>
                <div class="input-group mb-4">
                    <input type="password" [ngClass]="{
                             'is-invalid': loginForm.get('Password')?.errors && loginForm.get('Password')?.touched
                           }" class="form-control" formControlName="Password" placeholder="Contraseña" />
                    <div class="input-group-append">
                        <div class="input-group-text" style="background-color: transparent;color: white;">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <br />
                    <div class="invalid-feedback" style="color: white;"
                        *ngIf="loginForm.get('Password')?.hasError('required') && loginForm.get('Password')?.touched">
                        La contraseña es obligatorio
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-block text-white" style="background-color: #00bcea;">
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="lockscreen-footer text-center text-white custom-footer"><span style='width:100%;text-align:end'
            [innerHTML]="copyright"></span></div>
</div>
